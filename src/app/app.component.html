
<formio [form]='{
  "title": "My Test Form",
  "components": [{
    "input": false,
    "key": "columns",
    "tableView": false,
    "label": "Columns",
    "type": "columns",
    "columns": [
      {
        "components": [
          {
            "label": "Text Field",
            "tableView": true,
            "key": "textField",
            "type": "textfield",
            "input": true
          }
        ],
        "width": 6,
        "offset": 0,
        "push": 0,
        "pull": 0,
        "size": "md",
        "currentWidth": 6
      },
      {
        "components": [
          {
            "label": "Text Area",
            "autoExpand": false,
            "tableView": true,
            "key": "textArea",
            "type": "ask-modal",
            "input": true
          }
        ],
        "width": 6,
        "offset": 0,
        "push": 0,
        "pull": 0,
        "size": "md",
        "currentWidth": 6
      }
    ]
  }]
}'></formio>
<div>separador</div>
<div *ngIf="builder">
  <form-builder [form]="form"
                (change?)="onChange($event)"></form-builder>
</div>
<div *ngIf="!builder">
    <formio [form]="form"
            (change)="onChange($event)"></formio>
  </div>
